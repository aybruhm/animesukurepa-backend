{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to Anime Grator. Get the top nine query search.">
    <meta name="keywords" content="anime, web scraping, aggregator, anime aggregator">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "assets/main.css" %}">
    <title>Home - Aggregator</title>
</head>

<body>
<nav class="navbar navbar-dark bg-primary">
    <div class="container">
        <a style="font-family: Cursive;" class="navbar-brand" href="{% url 'home' %}">Anime Grator</a>
    </div>
</nav>


<main role="main">
    <section class="jumbotron text-center bg-transparent">
        <div class="container"><br><br>
            <h1 style="font-family: Cursive;
                font-size: 50px;" class="jumbotron-heading">Search for you favourite Anime.</h1>
            <p class="lead text-muted">
                Get the top nine result on your favourite anime for your query.
            </p><br>

            <form method="POST" action="{% url 'search' %}">
            {% csrf_token %}
            <div class=" input-group mb-3">
                <div class="col-12">
                    <input type="text" name="title" class="form-control mb-3" placeholder="Enter name of anime..">
                    <button type="submit" class="btn btn-outline-primary my-2">Search</button>
                </div>
            </div>
            </form>
        </div>
    </section>


</main>

{% block content %}{% endblock %}

</body>

</html>
