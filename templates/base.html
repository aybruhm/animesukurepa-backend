{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to Anime Grator. Get the top nine query search.">
    <meta name="keywords" content="anime, web scraping, aggregator, anime aggregator">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static "assets/main.css" %}">
    <title>Home | Aggregator</title>
</head>

<body>
<nav class="navbar navbar-dark bg-primary">
    <div class="container">
        <a style="font-family: Cursive;" class="navbar-brand" href="{% url 'home' %}">Anime Grator</a>
    </div>
</nav>


<main role="main">
    <section class="jumbotron text-center bg-transparent">
        <div class="container"><br><br>
            <h1 style="font-family: Cursive;
                font-size: 50px;" class="jumbotron-heading">Search for you favourite Anime.</h1>
            <p class="lead text-muted">
                Get the top nine result on your favourite anime for your query.
            </p><br>

            <form method="POST" action="{% url 'search' %}">
            {% csrf_token %}
            <div class=" input-group mb-3">
                <div class="col-12">
                    <input type="text" name="title" class="form-control mb-3" placeholder="Enter search">
                    <button type="submit" class="btn btn-outline-primary my-2">Search</button>
                </div>
            </div>
            </form>
        </div>
    </section>


</main>

{% block content %}{% endblock %}

    <footer class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a href="https://github.com/israelvictory" class="navbar-brand">Built with ‚ù§ and üéß</a>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>

</html>
